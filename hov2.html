<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        #street-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        #street-view img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        #info {
            padding: 20px;
            text-align: center;
        }

        #info h2 {
            margin-bottom: 10px;
        }

        @media screen and (max-width:767px){
            #street-view{
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap : 10px;
            }

            #street-view img{
                width:100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
<div id="info">
    <h2>주변의 스트리트 뷰</h2>
    <p>이미지를 통해 주변 환경을 간단히 확인하세요.</p>
</div>

<div id="street-view">
    <img src="st1.png" alt="#">
    <img src="st2.png" alt="#">
    <img src="st3.png" alt="#">
    <img src="st4.png" alt="#">
    <img src="st5.png" alt="#">
    <img src="st6.png" alt="#">
</div>

</body>
</html>
