<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Centered Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F1F1;
        }

        #main-content {
            text-align: center;
        }

        #main-content img {
            width: 100%;
            height: 520px;
            object-fit: cover;
            margin-bottom: 20px;
            /*margin-left: -50px;*/
        }

        #sticky-menu {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #sticky-menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        #street-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        #street-view img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        #info {
            padding: 20px;
            text-align: center;
        }

        #info h2 {
            margin-bottom: 10px;
        }

        @media screen and (max-width:767px){
            #street-view{
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap : 10px;
            }

            #street-view img{
                width:100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div id="main-content">
    <img src="hoverT.png" alt="#">
</div>

<div id="sticky-menu">
    <a href="hov1.html">편의시설</a>
    <a href="hov2.html">스트리트 뷰</a>
</div>

<!-- Additional content goes here -->

</body>
</html>
