<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F1F1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
        }

        .box {
            background-color: dodgerblue;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .box h2 {
            margin-bottom: 10px;
        }

        .box iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        #main-content {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="grid">
    <div class="box">
        <h2>Box 1</h2>
        <p>Content for Box 1</p>
    </div>
    <div id="main-content">
        <img src="hoverT.png" alt="#">
    </div>
    <div class="box">
        <p>Box 3 Content</p>
    </div>
</div>

</body>
</html>
